## Selects all predefined sessions for all models.
##
## No Parameters.
##
LoadByModelIdSQL = \
SELECT \
	PREDEFINED_SESSION_ID, \
	UNIQUE_CODE, \
	SPARROW_MODEL_ID, \
	PREDEFINED_TYPE, \
	APPROVED, \
	NAME, \
	DESCRIPTION, \
	SORT_ORDER, \
	CONTEXT_STRING, \
	ADD_DATE, \
	ADD_BY, \
	ADD_NOTE, \
	ADD_CONTACT_INFO, \
	GROUP_NAME \
FROM SPARROW_DSS.PREDEFINED_SESSION \
WHERE SPARROW_MODEL_ID = $SPARROW_MODEL_ID$ \
ORDER BY SPARROW_MODEL_ID, GROUP_NAME, SORT_ORDER

LoadByUniqueCodeSQL = \
SELECT \
	PREDEFINED_SESSION_ID, \
	UNIQUE_CODE, \
	SPARROW_MODEL_ID, \
	PREDEFINED_TYPE, \
	APPROVED, \
	NAME, \
	DESCRIPTION, \
	SORT_ORDER, \
	CONTEXT_STRING, \
	ADD_DATE, \
	ADD_BY, \
	ADD_NOTE, \
	ADD_CONTACT_INFO, \
	GROUP_NAME \
FROM SPARROW_DSS.PREDEFINED_SESSION \
WHERE UNIQUE_CODE = $UNIQUE_CODE$